<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行-知行工坊1期</title>
    <link rel="stylesheet" href="../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bm.main.css">
    <link rel="ICON" href="../assets/img/main/icon.png">
</head>
<body class="bm-body">
<header>
    <div class="logo-box">
        <img src="../assets/img/logo.svg" alt="">
    </div>
</header>
<section class="bm-content bm-purchase-success-content" id="purchaseSuccess_page">
    <div class="container bm-container bm-purchase-container">
        <h2>恭喜您，支付成功！</h2>
        <div class="bm-text-box">
            <p class="bm-text">为了便于小助理拉您进入学习群，请添加我们客服微信：<span>yzyxxzl</span>。</p>
        </div>
        <div class="QRCode-box">
            <div class="picture-box">
                <img src="../assets/img/illustration/i032.png" alt="">
                <p class="weChat-browser" id="weChat_browser">长按二维码识别添加小助理</p>
                <p class="not-weChat-browser" id="not_weChat_browser">请保存二维码，并用微信识别添加小助理</p>
            </div>
        </div>
    </div>
</section>
<div class="masking masking-loading" id="masking_loading">
    <p class="loading">未授权登录，即将返回报名页面......</p>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script>
    window.onload = function (ev) {
        var weChatBrowser = document.getElementById('weChat_browser');
        var notWeChatBrowser = document.getElementById('not_weChat_browser');
        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf('micromessenger') !== -1) {
            weChatBrowser.style.display = 'block';
            notWeChatBrowser.style.display = 'none';
        } else {
            weChatBrowser.style.display = 'none';
            notWeChatBrowser.style.display = 'block';
        }
    }
</script>
</body>
</html>
