    var mainVue = new Vue({
        el: '#cp_result_page',
        data: {
            type:'',
            data:{
                name:'',
                wechat: '',
                phone: ''
            }
        },
        methods: {

        },
        mounted: function () {
            function GetRequest() {
                var url = decodeURI(location.search);
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for(var i = 0; i < strs.length; i ++) {
                        theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            var urlData = GetRequest();
            console.log(urlData);
            if(urlData.o === undefined || urlData.o === undefined ||urlData.length === 0){
                window.location.href = 'index.html';
            }else{
                var jsonStr = {
                    openid: ''
                };
                jsonStr.openid = urlData.o;
                this.o = urlData.o;
                axios.post('http://www.cogitoactio.com/api/v1/svo/user_analyse',{data:jsonStr})
                    .then(function (res) {
                        console.log(res.data);
                        var data = res.data;
                        if(data.status === 'Success'){
                            mainVue.type = data.user_style;
                            var myChart2 = echarts.init(document.getElementById('echarts_bar3'),
                                null, {renderer: 'svg'});
                            var option = {
                                tooltip: {
                                    show: true,
                                    formatter: "{a}<br>{b} : {c} ({d}%)"
                                },
                                legend: {
                                    x: 'center',
                                    itemGap: 15,
                                    itemWidth: 15,
                                    itemHeight: 15,
                                    textStyle: {
                                        color: '#797979',
                                        fontSize: 14,
                                        fontFamily: ['幼圆', 'PingFang SC Thin', 'Microsoft YaHei UI', 'sans-serif']
                                    },
                                    data: ['社会型', '自我型', '竞争型']
                                },
                                color:['#93D1F3', '#FA845A','#FFBD3D'],
                                calculable: true,
                                series: [
                                    {
                                        name: '测评数据',
                                        type: 'pie',
                                        radius: '75%',
                                        label: {
                                            normal: {
                                                position: 'inner'
                                            }
                                        },
                                        labelLine: {
                                            normal: {
                                                show: false
                                            }
                                        },
                                        data: data.result
                                    }]
                            };
                            myChart2.setOption(option);
                        }})
                    .catch(function (error) {
                        console.log(error);
                    })
            }
        }
    });
