<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行-测评系统</title>
    <link rel="stylesheet" href="../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/cp.main.css">
    <link rel="ICON" href="../assets/img/main/icon.png">
    <style>
        .cp-forward-content p{
            text-align: center;
            text-indent: 0;
            font-size: 12px;
            margin: 0 auto;
            line-height: 35px;
            color: #EB5548;
        }
        .cp-forward-content p:first-child{
            font-size: 18px;
            width: 220px;
            margin-top: 200px;
            color: #4c5564;
            margin-bottom: 35px;
        }

    </style>
</head>
<body>
<div class="cp-body" id="cp_share_page" v-cloak="">
    <div class="cp-content">
        <div class="cp-title-box ">
            <h3><img src="../assets/img/logo.svg" alt=""><span>知行测评</span></h3>
        </div>
        <div class="cp-forward-content" v-show="!isShare">
            <p>觉得这个测评不错，邀请你的朋友们一起来测吧</p>
            <p>点击左上角的菜单即可分享给朋友或者分享至朋友圈</p>
        </div>
        <div class="cp-forward-content" v-show="isShare">
            <p>分享成功！！！</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript">
  var mainVue = new Vue({
    el: '#cp_share_page',
    data: {
      isShare:false
    },
    methods: {
    },
    mounted: function () {
      getData();
    }
  });
  'user strict';
  function getData() {
    axios({
      method:'get',
      url:'http://www.cogitoactio.com/api/v1/wechat/get_ticket?u='+location.href
    }).then(function (response) {
      console.log(response);
      wx.config({
        debug: false,
        appId: 'wx80e422538e992cf8',
        timestamp: response.data.timestamp,
        nonceStr: response.data.noncestr, // 必填，生成签名的随机串
        signature: response.data.signature,// 必填，签名
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
      });
      var wx_share_data = {
        title: '知行测评-认识您的角色类型', // 分享标题
        desc: '想知道你是利他型，自我型还是竞争型吗？想知道你的价值取向会如何影响你在谈判和社会交往中的表现吗？', // 分享描述
        link: 'http://www.cogitoactio.com/CP/index.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: 'http://www.cogitoactio.com/assets/img/logo-2.png', // 分享图标
        type: '', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
          mainVue.isShare = true;
        },
        cancel: function () {
          alert('您取消了分享')
        }
      };
      wx.ready(function() {
        wx.onMenuShareTimeline(wx_share_data);
        wx.onMenuShareAppMessage(wx_share_data);
      });
    }).catch(function (error) {
      console.log(error);
    });
  }
</script>
</body>
</html>
