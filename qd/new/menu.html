<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行 谈判清单</title>
    <link rel="stylesheet" href="../../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../assets/node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../../assets/css/qdv1.0.main.css">
    <link rel="ICON" href="../../assets/img/main/icon.png">
</head>
<body>
<div class="qd-content" id="qd_menu_page" v-cloak>

    <!-- 3 -->
    <div class="qd-section">
        <div class="qd-index-box qd-index-box__3">
            <div class="qd-index-box__top">
                <a v-bind:href="'../home.html?openid='+userId"></a>
                <h3>谈判清单</h3>
            </div>
            <div class="qd-index-box__content clear">
                <div class="qd-index-info-box">
                    <h2>{{qdData.title}}</h2>
                    <p><span>己方：{{qdData.both2}}</span></p>
                    <p><span>对方：{{qdData.both1}}</span></p>
                </div>
                <div class="qd-index-module-btn-box">
                    <div class="qd-module-btn-box active">
                        <a v-bind:href="'issues.html?qdId='+qdId" class="qd-module-btn">议&nbsp;&nbsp;题&nbsp;&nbsp;篇</a>
                        <span v-show="qdData.issues.length === 0">未添加</span>
                    </div>
                    <div class="qd-module-btn-box">
                        <a v-bind:href="'background.html?p=1&qdId='+qdId" class="qd-module-btn">背&nbsp;&nbsp;景&nbsp;&nbsp;篇</a>
                        <span>未完成</span>
                    </div>
                    <div class="qd-module-btn-box">
                        <a v-bind:href="'tactic.html?p=1&qdId='+qdId"  class="qd-module-btn">策&nbsp;&nbsp;略&nbsp;&nbsp;篇</a>
                        <span>未生成</span>
                    </div>
                </div>
            </div>
            <div class="qd-index-box__foot">
                <div class="qd-btn-box">
                    <a href="../home.html" class="qd-btn qd-btn__1 qd-btn__block">返&nbsp;回&nbsp;目&nbsp;录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript">
    'user strict';
    var mainVue = new Vue({
        el: '#qd_menu_page',
        data: {
            isCheck: false,
            userId: '',
            qdId: '',
            qdData: {
                both1: '', //己方
                both2: '', //对方
                title: '', //项目名称
                issues: [],
                background: [],  //背景篇
                tactic: [{
                    name: '对立式',
                    content: '',
                }, {
                    name: '双赢式',
                    content: '',
                }]
            }
        },
        mounted: function () {
            var userId = localStorage.getItem('userId');
            this.userId = userId;
            if(userId === null){
                window.location.href = '../home.html'
            }

            function GetRequest() {
                var url = decodeURI(location.search);
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }

            var urlData = GetRequest();
            if (urlData.qdId === undefined) {
                window.location.href = '../home.html'
            } else {
                this.qdId = urlData.qdId;
                var jsonStr = {
                    userId: '',
                    docId: ''
                }
                jsonStr.userId = this.userId;
                jsonStr.docId = this.qdId
                axios.post("http://www.cogitoactio.com/api/v1/negotiation/getNegotiationById", jsonStr).then(function (res) {
                    console.log(res);
                    mainVue.qdData = res.data.data[0];
                }).catch(function (error) {
                    console.log(error);
                })
            }
        }
    });
</script>
</body>
</html>
