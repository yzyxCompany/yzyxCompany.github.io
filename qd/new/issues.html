<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行 谈判清单</title>
    <link rel="stylesheet" href="../../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../assets/node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../../assets/css/qdv1.0.main.css">
    <link rel="ICON" href="../../assets/img/main/icon.png">
</head>
<body>
<div class="qd-content" id="qd_login_page">
    <div class="qd-header-box">
        <div class="qd-page-title-box">
            <a href="../home.html" class="qd-close-new-btn"></a>
            <h3 class="qd-page-title">谈判项目一</h3>
        </div>
    </div>
    <!-- 1 -->
    <div class="qd-section" id="newIndexSection1" v-show="issuesPage === 1">
        <div class="qd-new-box qd-new-box__1">
            <div class="qd-new-box__content">
                <h2>议题篇</h2>
                <div class="qd-new-box-text">
                    <span></span>
                    <p>议题是指能够和需要做出确定决策的问题。而每个议题是由议题名称、兴趣点、渴望、底线、最佳替补以及重要性组成。</p>
                </div>
            </div>
            <div class="qd-new-box__foot">
                <div class="qd-btn-box">
                    <a href="javascript:;" class="qd-btn qd-btn__2 qd-btn__block" @click="toUrl(2)">继&nbsp;&nbsp;&nbsp;续</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 2 -->
    <div class="qd-section" id="newIndexSection2" v-show="issuesPage === 2">
        <div class="qd-index-box qd-index-box__2">
            <div class="qd-index-box__top">
                <h3>创建清单</h3>
            </div>
            <div class="qd-index-box__content clear">
            </div>
            <div class="qd-index-box__foot">
                <div class="qd-btn-box">
                    <a href="javascript:;" class="qd-btn qd-btn__1" @click="toUrl(3)">返回目录</a>
                    <a href="javascript:;" class="qd-btn qd-btn__1" @click="toUrl(3)">返回目录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript">
  'user strict';
  var mainVue = new Vue({
    el: '#qd_login_page',
    data: {
      issuesPage:1,
      isCheck: false
    },
    methods: {
      toUrl:function (val) {
        window.location.href = 'issues.html?p=' + val
      }
    },
    mounted: function () {
      function GetRequest() {
        var url = decodeURI(location.search);
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }
      var urlData = GetRequest();
      if(urlData.p == undefined || parseInt(urlData.p) > 3 || parseInt(urlData.p) < 1){
        this.issuesPage = 1
      }else{
        this.issuesPage = parseInt(urlData.p);
        console.log(this.issuesPage)
      }
    }
  });
</script>
</body>
</html>
