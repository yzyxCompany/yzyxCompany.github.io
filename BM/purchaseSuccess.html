<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行-报名系统</title>
    <link rel="stylesheet" href="../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bm.main.css">
    <link rel="ICON" href="../assets/img/main/icon.png">
</head>
<body class="bm-body">
<header>
    <div class="logo-box">
        <img src="../assets/img/logo.svg" alt="">
    </div>
</header>
<section class="bm-content bm-purchase-success-content" id="enroll_page">
    <div class="container bm-container bm-purchase-container">
        <h2>恭喜您，支付成功！</h2>
        <div class="bm-text-box">
            <p class="bm-text">为了便于小助理拉您进入学习群，请添加我们客服微信：<span>zongxiuyun</span>。</p>
        </div>
        <div class="QRCode-box">
            <div class="picture-box">
                <img src="../assets/img/illustration/i025.png" alt="">
                <p>长按二维码识别进行支付</p>
            </div>
        </div>
    </div>
</section>
<div class="masking masking-loading" id="masking_loading">
    <p class="loading">未授权登录，即将返回报名页面......</p>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script>
    window.onload = function (ev) {
        try{
            var jsonStr = {
                openid: ''
            };
            jsonStr.openid = decodeURI(window.location.search.replace('?openid=',''));
            axios.post("http://www.cogitoactio.com/api/v1/register/val_id",{
                data: jsonStr
            }).then(function (res) {
                console.log(res);
                if(!res.data.Status){
                    var maskingLoading = document.getElementById('masking_loading');
                    maskingLoading.style.display = 'block';
                    var time = setTimeout(function () {
                        window.location.href = 'home.html';
                        clearTimeout(time);
                    },2000)
                }
            }).catch(function (error) {
                console.log(error);
            });
        }catch (err){
            var maskingLoading = document.getElementById('masking_loading');
            maskingLoading.style.display = 'block';
            var time = setTimeout(function () {
                window.location.href = 'home.html';
                clearTimeout(time);
            },2000)
        }
    }
</script>
</body>
</html>
