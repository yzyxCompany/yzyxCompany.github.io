<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行-报名系统</title>
    <link rel="stylesheet" href="../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../assets/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bm.main.css">
    <link rel="ICON" href="../assets/img/main/icon.png">
</head>
<body class="bm-body">
<header>
    <div class="logo-box">
        <img src="../assets/img/logo.svg" alt="">
    </div>
</header>
<div class="bm-content">
    <div class="container bm-info-container">
        <h2>请填写报名信息</h2>
        <div class="bm-input-box">
            <label for="weChartName">微信</label>
            <input type="text" class="bm-input" id="weChartName" placeholder="请输入微信">
        </div>
        <div class="bm-input-box">
            <label for="name">姓名</label>
            <input type="text" class="bm-input" id="name" placeholder="请填写真实姓名">
        </div>
        <div class="bm-input-box">
            <label for="phone">电话</label>
            <input type="text" class="bm-input" id="phone" placeholder="请填写手机号码">
        </div>
        <div class="bm-btn-box">
            <button type="button" class="bm-btn">下一步</button>
        </div>
    </div>
</div>
</body>
</html>
