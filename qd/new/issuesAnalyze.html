<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>亦知亦行 谈判助手</title>
    <link rel="stylesheet" href="../../assets/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../assets/node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../../assets/css/qdv1.0.main.css">
    <link rel="ICON" href="../../assets/img/main/icon.png">
</head>
<body>
<div class="qd-content" id="qd_tactic_page" v-cloak>
    <div class="qd-header-box">
        <div class="qd-page-title-box">
            <a v-bind:href="'menu.html?qdId='+qdId" class="qd-close-new-btn"></a>
            <h3 class="qd-page-title">{{qdData.title}}</h3>
        </div>
    </div>
    <!-- 2 -->
    <div class="qd-section" id="newIndexSection2">
        <div class="qd-background-list-content">
            <div class="qd-background-list-box">
                <div class="qd-background-list-box-title">
                    <p id="qd_background_list_box_title_text">根据您的填写，系统推荐此次谈判的的方式采用对立式策略</p>
                </div>
                <div class="qd-tactic-list-box-content">
                    <div class="qd-tactic-btn-box">
                        <div class="qd-tactic-btn"  @click="btnActive = 1" :class="{'active':btnActive === 1}">
                            <div class="qd-tactic-img-box">
                                <img src="../../assets/img/qd/icon/i001.svg" alt="无">
                            </div>
                            <p class="qd-tactic-btn-text">对立式策略</p>
                            <span v-show="recommend===1">（系统推荐）</span>
                        </div>
                        <div class="qd-tactic-btn" @click="btnActive = 2" :class="{'active':btnActive === 2}">
                            <div class="qd-tactic-img-box">
                                <img src="../../assets/img/qd/icon/i002.svg" alt="无">
                            </div>
                            <p class="qd-tactic-btn-text">双赢式策略</p>
                            <span v-show="recommend===2">（系统推荐）</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript">
    'user strict';
    var mainVue = new Vue({
        el: '#qd_tactic_page',
        data: {
            issuesPage:1,
            isCheck: false,
            title: '根据您的填写，系统推荐此次谈判的的方式采用对立式策略',
            recommend: 1,
            btnActive: 1,
            qdData:[],
            qdId:''
        },
        methods: {
        },
        mounted: function () {
            var userId = localStorage.getItem('userId');
            this.userId = userId;
            if (userId === null) {
                window.location.href = '../home.html'
            }

            function GetRequest() {
                var url = decodeURI(location.search);
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }

            var urlData = GetRequest();
            if (urlData.qdId === undefined) {
                window.location.href = '../home.html'
            } else {
                this.qdId = urlData.qdId;
                var jsonStr = {
                    userId: '',
                    docId: ''
                }
                jsonStr.userId = this.userId;
                jsonStr.docId = this.qdId
                if (jsonStr.docId === 'qdCogiactio1') {
                    this.qdData = {
                        both1: '珍珠投资公司', //己方
                        both2: '地产一号', //对方
                        title: '汉密尔顿地产', //项目名称
                        issues: [
                            {
                                number: 0,
                                name: '价格',
                                weight: 30,
                                content: [{
                                    content: '',
                                    grade: '10',
                                    both1: ''
                                }, {
                                    content: '',
                                    grade: '',
                                    both1: '',
                                }]
                            }
                        ],
                        background: [],  //背景篇
                        tactic: [{
                            name: '对立式',
                            content: '',
                        }, {
                            name: '双赢式',
                            content: '',
                        }]
                    }
                } else if (jsonStr.docId === 'qdCogiactio2') {
                    this.qdData = {
                        both1: '豪利威尔', //己方
                        both2: 'WCHI电视台', //对方
                        title: 'Moms.com的转播权', //项目名称
                        issues: [],
                        background: [],  //背景篇
                        tactic: [{
                            name: '对立式',
                            content: '',
                        }, {
                            name: '双赢式',
                            content: '',
                        }]
                    }
                } else {
                    axios.post("http://www.cogitoactio.com/api/v1/negotiation/getNegotiationById", jsonStr).then(function (res) {
                        var datas = res.data.data[0];
                        console.log(datas);
                        mainVue.qdData = JSON.parse(JSON.stringify(datas));
                        if(datas.background.length === 0){
                            console.log(true)
                            mainVue.listData = [
                                {
                                    type: 1,
                                    user: 1,
                                    title:'本谈判是一次性还是长期的？',
                                    option:['一次性的','长期的'],
                                    select:''
                                },{
                                    type: 1,
                                    user: 1,
                                    title:'谈判的内容是资源还是价值观？',
                                    option:['资源（钱、物质）','价值观','两者都有'],
                                    select:''
                                },{
                                    type: 2,
                                    user: 2,
                                    title:'你对对方的信任程度？',
                                    option:['不信任','比较不信任','中等','比较信任','信任'],
                                    select:''
                                },{
                                    type: 2,
                                    user: 2,
                                    title:'你的风险偏好如何？',
                                    option:['回避','相对回避','中等','相对追求','追求'],
                                    select:''
                                },{
                                    type: 2,
                                    user: 2,
                                    title:'你在此次谈判中处于优势还是劣势？',
                                    option:['劣势','相对劣势','中等','相对优势','优势'],
                                    select:''
                                },{
                                    type: 3,
                                    user: 1,
                                    title:'不管优势还是劣势，你的影响力的来源都有哪些？',
                                    option:[''],
                                    select:''
                                },{
                                    type: 2,
                                    user: 2,
                                    title:'根据您的判断对方对你方的信任程度如何？',
                                    option:['不信任','比较不信任','中等','比较信任','信任'],
                                    select:''
                                },{
                                    type: 2,
                                    user: 2,
                                    title:'根据您的判断对方的风险偏好如何？',
                                    option:['回避','相对回避','中等','相对追求','追求'],
                                    select:''
                                },{
                                    type: 3,
                                    user: 2,
                                    title:'根据您的判断对方的影响力的来源有哪些？',
                                    option:[''],
                                    select:''
                                }
                            ]
                        }else{
                            mainVue.listData = JSON.parse(JSON.stringify(datas.background));
                        }
                        console.log(mainVue.listData)
                    }).catch(function (error) {
                        console.log(error);
                    })
                }
            }
        }
    });
</script>
</body>
</html>
